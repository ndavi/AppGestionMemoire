
<div *ngIf="specialite">
    <h2><span>Specialite</span> {{specialite.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Libelle</span></dt>
        <dd>
            <span>{{specialite.libelle}}</span>
        </dd>
        <dt><span>Secteur</span></dt>
        <dd>
            <div *ngIf="specialite.secteurId">
                <a [routerLink]="['/secteur', specialite.secteurId]">{{specialite.secteurId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'specialite/'+ specialite.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
