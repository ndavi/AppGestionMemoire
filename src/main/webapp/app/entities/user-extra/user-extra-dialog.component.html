<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUserExtraLabel">Create or edit a User Extra</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!userExtra.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="userExtra.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_promotion">Promotion</label>
            <select class="form-control" id="field_promotion" name="promotion" [(ngModel)]="userExtra.promotionId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="promotionOption.id" *ngFor="let promotionOption of promotions; trackBy: trackPromotionById">{{promotionOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_secteur">Secteur</label>
            <select class="form-control" id="field_secteur" name="secteur" [(ngModel)]="userExtra.secteurId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="secteurOption.id" *ngFor="let secteurOption of secteurs; trackBy: trackSecteurById">{{secteurOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
