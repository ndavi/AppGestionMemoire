<div>
    <h2>
        <span>Secteurs</span>
        <button class="btn btn-primary float-right jh-create-entity create-secteur" [routerLink]="['/', { outlets: { popup: ['secteur-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Secteur
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="secteurs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nom</span></th>
            <th><span>Tag</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let secteur of secteurs ;trackBy: trackId">
                <td><a [routerLink]="['../secteur', secteur.id ]">{{secteur.id}}</a></td>
                <td>{{secteur.nom}}</td>
                <td>
                    <div *ngIf="secteur.tagId">
                        <a [routerLink]="['../tag', secteur.tagId  ]" >{{secteur.tagId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../secteur', secteur.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'secteur/'+ secteur.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'secteur/'+ secteur.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
